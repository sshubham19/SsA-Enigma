<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter SsA's Enigma</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000428, #000);
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 5em;
            color: #000;
            margin: 0;
            animation: fadeIn 2s forwards, glow 1.5s infinite alternate;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ff00;
            }
            to {
                text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #00ff00, 0 0 60px #00ff00;
            }
        }

        .footer {
            position: absolute;
            bottom: 100px;
            width: 100%;
            text-align: center;
            font-size: 1.2em;
            color: #00ff00;
            animation: fadeIn 4s forwards;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: url('https://images.unsplash.com/photo-1499736741930-7d01c0e6f2e1?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDF8fGJhY2tncm91bmR8ZW58MHx8fHwxNjI1NzM0NzU4&ixlib=rb-1.2.1&q=80&w=1080') center center / cover no-repeat;
            opacity: 0.1;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.1;
            }
            50% {
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    <div class="container">
        <h1>Enter SsA's Enigma</h1>
    </div>
    <div class="footer" style="font-family: 'Times New Roman', Times, serif; font-size: 23px;">
        Welcome to the realm of SsA.
    </div>
</body>
</html>
